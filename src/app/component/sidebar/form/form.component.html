<div class="container">
    <div class="row">
        <div class="mt-2 col-12">
            <h1>Registration Form</h1>
        </div>
        <div class="mt-2 col-6">
            <label for="fname">First name</label>
            <input type="text" class="form-control" [(ngModel)]="register.Firstname">
        </div>
        <div class="mt-2 col-6">
            <label for="mname">Middle name</label>
            <input type="text" class="form-control" [(ngModel)]="register.MiddleName">
        </div>
        <div class="mt-2 col-12">
            <label for="lname">Last name</label>
            <input type="text" class="form-control" [(ngModel)]="register.Lastname">
        </div>
        <div class="mt-2 col-6">
            <label for="fname">Gender</label><br>
            <label class="m-1" for="male">male</label>
            <input type="radio" id="male" name="MALE" value="male" [(ngModel)]="register.Gender">
            <label class="m-1" for="female">Female</label>
            <input type="radio" id="female" name="female" value="female" [(ngModel)]="register.Gender">
        </div>
        <div class="mt-2 col-6">
            <label for="hobby">hobby</label><br>
            <input type="checkbox" id="driwing" value="driwing" name="driwing" [(ngModel)]="register.Hobby">
            <label class="m-1" for="driwing">Driwing</label>
            <input type="checkbox" id="singing" value="singing" name="singing" [(ngModel)]="register.Hobby">
            <label class="m-1" for="singing">Singing</label>
            <input type="checkbox" id="singing" value="playing" name="playing" [(ngModel)]="register.Hobby">
            <label class="m-1" for="playing">Playing</label>
            <input type="checkbox" id="swiming" value="swiming" name="swiming" [(ngModel)]="register.Hobby">
            <label class="m-1" for="swiming">Swiming</label>
        </div>
        <div class="mt-2 col-6">
            <label for="country">Country</label>
            <select class="form-select" aria-label="Default select example" [(ngModel)]="register.Country">
                <option selected></option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="mt-2 col-6">
            <label for="country">State</label>
            <select class="form-select" aria-label="Default select example" [(ngModel)]="register.State">
                <option selected></option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="mt-2 col-6">
            <label for="country">City</label>
            <select class="form-select" aria-label="Default select example" [(ngModel)]="register.City">
                <option selected></option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="mt-2 col-6">
            <button type="button" class="m-2 w-25 btn btn-success" (click)="Register()">Save</button>
            <button type="button" class="m-2 w-25 btn btn-primary">Cancel</button>
        </div>
    </div>
</div>


<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Middle Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Hobby</th>
            <th scope="col">Country</th>
            <th scope="col">State</th>
            <th scope="col">City</th>
        </tr>
    </thead>
